<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
	</head>
	<body>
		<div  id="loginview">
			
			<span>{{code}}</span>
		</div>
	</body>
	<script  type="text/javascript">
		var app = new Vue({
			el:"#loginview",
			data:{
				
				code:"1234"
			},
			mounted:function()//页在mounted dom已经被渲染到页面上了
			{
				
				let  that =this;
				 console.log("页在mounted dom已经被渲染到页面上了");
				 
				 console.log($);
				 
				 //发起请求，请求服务器发送验证码
				 $.ajax({
				 	type:'post',
				 	url:'http://127.0.0.1:9100/users/code',
				 	async:true,
				 	dataType:'json',
				 	success:function(datas)
				 	{
				 		console.log(datas);
				 		
				 		that.code=datas;
				 	},
				 	fail:function(error)
				 	{
				 		console.log(error);
				 	}
				 	
				 	
				 });
				 
				 
				 
				 
			}
			
		});
		
	</script>
</html>
