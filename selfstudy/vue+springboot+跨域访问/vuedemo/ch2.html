<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div>
			<ul>
				<li v-for="msg in msgs">
					{{msg.name}}{{msg.age}}
				</li>
			</ul>
		</div>
		
	</body>
	<script  type="text/javascript">
		
		new Vue({
			el:"div",
			data:{
				
				msgs:[{"name":"陈宇涛","age":20},
				{"name":"李乃昊","age":21},
				{"name":"李耀辉","age":18}]
			}
			
			
			
		});
		
	</script>
</html>
