<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		
		<div  id="app">
		  今年是{{year}}年，月份是{{month}}月
			
			
		</div>
	</body>
	
	<script  type="text/javascript">
		
		var  app = new Vue({
			el:"#app",
			data:{
				
				year:new Date().getFullYear(),
				month:new Date().getMonth()+1
				
			}
			
			
			
		});
		
	</script>
</html>
